<!DOCTYPE html>
<html lang="en">
  <head>

  	<link id="external-css" rel="stylesheet" type="text/css" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" media="all">
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
      }
      body, html {
        margin: 0;
      }

      #blocks, #style-manager{
        font: caption;
      }
      .gjs-pn-panel {
        position: relative;
      }

      .row {
        display: flex;
        justify-content: flex-start;
        align-items: stretch;
        flex-wrap: nowrap;
      }

      .column {
        min-height: 75px;
        flex-grow: 1;
        flex-basis: 100%;
        overflow: auto;
      }

      .editor-clm {
        display: flex;
        flex-direction: column;
      }

      .gjs-blocks-c {
        justify-content: center;
        height: 50px;
      }

      .gjs-block {
        width: auto;
        font-size: 5px;
        justify-content: center;
        height: auto;
        min-height: auto;
      }

      .gjs-block.fa {
        font-size: 1.4em;
        line-height: 0em;
        padding: 0;
      }

      .gjs-block-label {
          display: none;
      }

      .gjs-cv-canvas {
          width: 100%;
          height: 100%;
          top: 0;
      }

      .gjs-blocks-cs {
          border: 1px solid rgba(0,0,0,0.3);
          border-top: none;
      }

      /* Theming */
      .gjs-one-bg {
        background-color: #242A3B; 
      }

      .gjs-two-color {
        color: #9ca8bb;
      }

      .gjs-three-bg {
        background-color: #1E8FE1;
        color: white;
      }

      .gjs-four-color,
      .gjs-four-color-h:hover {
        color: #1E8FE1;
      }
    </style>
</head>
  <body>
    <div id="root" class="row" style="min-height: 100%;" />
  </body>
</html>
